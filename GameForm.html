<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Contest Enrollment Form</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="container">
        <h2>Register to be a Yodha</h2>
        <form action="submit_enrollment.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" required>

            <label for="game">Preferred Game Arena:</label>
            <select id="game" name="game" required>
                <option value="">--Select a Arena--</option>
                <option value="fortnite"> Kurukshetra </option>
                <option value="call_of_duty">Indraprastha</option>
                <option value="apex_legends">Hastinapura</option>
                <option value="valorant">Varnavrat</option>
                <option value="league_of_legends">Dwarka</option>
            </select>

            <label for="username">Gaming Username:</label>
            <input type="text" id="username" name="username" required>

            <input type="submit" value="Lets Go!">
        </form>
    </div>
</body>
</html>
